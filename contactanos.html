        <form id="contacto" action="https://formsubmit.co/badillomario48@gmail.com" method="POST">
            <h2>Get in touch</h2><br>
            <label for="nombre">Name</label>
            <input type="text" id="nombre" name="nombre" placeholder="Enter your name" required>
    
            <label for="correo">Email</label>
            <input type="email" id="correo" name="correo" placeholder="Enter your email" required>
    
            <label for="sujeto">Subject</label>
            <input type="text" id="sujeto" name="sujeto" placeholder="Enter the subject" required>

    <form class="additional-form" id="calificar" action="https://formsubmit.co/badillomario48@gmail.com" method="POST">

            <div>

        <label for="revisar">Review</label>
        <textarea id="revisar" name="revisar" placeholder="Write your review here..." required></textarea>
        
        <label for="recomendarias">Would you recommend us to your friends?</label>
        <div class="form-row">

            <input type="checkbox" id="si" name="recomendarias">
            
            <label for="no">No</label>
            <input type="checkbox" id="no" name="recomendarias">
        </div>
        
        <label for="comentarios">Comments</label>
