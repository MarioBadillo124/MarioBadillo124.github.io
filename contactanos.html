    <div class="com">
        <form id="contacto" action="https://formsubmit.co/badillomario48@gmail.com" method="POST">
            <h2>Ponerse en contacto</h2><br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre" required>
    
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Introduce tu correo electrónico" required>
    
            <label for="sujeto">Sujeto</label>
            <input type="text" id="sujeto" name="sujeto" placeholder="Escribe el asunto" required>
    
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
    
            <button type="submit">Enviar</button>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contactanos.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    
    </div>

    
    <form class="additional-form" id="calificar" action="https://formsubmit.co/badillomario48@gmail.com" method="POST">
        <h2>Nos califica</h2><br>
        <div class="form-row">
            <div>
                <label for="nombre_pila">Nombre de pila</label>
                <input type="text" id="nombre_pila" name="nombre_pila" placeholder="Ponga su primer nombre" required>
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tu apellido" required>
            </div>
        </div>
        
        <label for="correo_califica">Correo electrónico</label>
        <input type="email" id="correo_califica" name="correo_califica" placeholder="Introduce tu correo electrónico" required>
        
        <label for="telefono">Teléfono</label>
        <input type="number" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
        
        <label for="revisar">Revisar</label>
        <textarea id="revisar" name="revisar" placeholder="Escribe tu reseña aquí..." required></textarea>
        
        <label for="recomendarias">¿Nos recomendarías a tus amigos?</label>
        <div class="form-row">
            <label for="si">Sí</label>
            <input type="checkbox" id="si" name="recomendarias">
            
            <label for="no">No</label>
            <input type="checkbox" id="no" name="recomendarias">
        </div>
        
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios" placeholder="¿Algo más que te gustaría añadir?" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/contactanos.html">
        <input type="hidden" name="_captcha" value="false">
    </form>
